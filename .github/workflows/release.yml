name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run build
      - name: Package dist
        run: |
          cd dist
          zip -r ../poe2-ninja-trade-dist.zip .
      - uses: softprops/action-gh-release@v2
        with:
          files: poe2-ninja-trade-dist.zip
